<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      สูตรคูณ
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>ใส่แม่</ion-label>
          <ion-input type="number" [(ngModel)]="num"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <button ion-button color="danger" (click)="cal()">คำนวน</button>
      </ion-col>
    </ion-row>
  </ion-grid>




  <ion-item-divider color="light">สูตรคูณแม่ : {{ num }}</ion-item-divider>
  <ion-card *ngFor="let item of strArray ;let i = index;">
    <li>
      {{ item }}
    </li>
  </ion-card>




</ion-content>
